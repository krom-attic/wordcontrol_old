<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WordControl â€” {% block apptitle %}App-specific part of title here{% endblock %}</title>
  {% load staticfiles %}
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'wordengine/css/wordengine.css' %}" />
</head>

<!-- IE8 and earlier are not supported -->
<body>
<div class="container">

  {% for message in messages %}
    <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>Action result: {{ message }}</div>
  {% endfor %}

  <div class="row">{% block appbody %}App body here{% endblock %}</div>

  <hr />

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
