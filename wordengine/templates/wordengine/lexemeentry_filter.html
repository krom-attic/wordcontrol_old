{% extends "wordengine/base.html" %}
{% block pagetitle %}Add a word{% endblock %}
{% block pagebody %}
<div class="page-header">
  <h1>Word entries</h1>
</div>
<div>
  <form action="" method="get">
  {{ filter.form.as_p }}
  <input type="submit" />
  </form>
</div>
        <ul>
        {% for entry in lexemeentry_list %}
        <li><a href = "{{ entry.get_absolute_url }}">{{ entry }}</a></li>
        {% empty %}
        No entries
        {% endfor %}
        </ul>
{% endblock %}
