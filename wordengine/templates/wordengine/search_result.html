{% if is_search %}
<hr />

<h2>Search results</h2>
    {% if lexeme_result %}
        {% for lexeme, words in lexeme_result.items %}
            <p>
                <button name="_add_wordform" value="{{ lexeme.id }}" type="submit">Add word</button>
                <button name="_add_translation" value="{{ lexeme.id }}" type="submit">Add translation</button>
                <a href="{% url 'wordengine:show_lexemedetails' lexeme.id %}">{{ lexeme }}</a> (found:
                {% for found_word in words %}
                    {{ found_word.spelling }}
                {% endfor %}
                )
            </p>
        {% endfor %}
    {% else %}
        <p>Search returned no results.</p>
    {% endif %}
{% endif %}
