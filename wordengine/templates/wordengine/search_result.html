{% if is_search %}
<hr />

<h2>Search results</h2>
    {% if word_result %}
        {% for word in word_result %}
            <p{% if word.is_deleted %} class="deleted"{% endif %}>
                <input type="submit" value="Add word" name="{{ word.lexeme_id }}" />
                <a href="{% url 'wordengine:show_lexemedetails' word.lexeme_id %}">{{ word }}</a>
            </p>
        {% endfor %}
    {% else %}
        <p>Search returned no results.</p>
    {% endif %}
{% endif %}
