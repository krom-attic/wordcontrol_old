{% if given_lexeme %}
<hr />

<h2>Lexeme details</h2>
    <h3>{{ given_lexeme }}</h3>
    <ul>
    {% for word in lexeme_words %}
        <li {% if word.is_deleted %} class="deleted"{% endif %}>{{ word }}
        ::: <a href="{% url 'wordengine:delete_wordform' word.id %}">(delete)</a> :::</li>
    {% endfor %}
    </ul>
    <form action="" method="get">
        <button name="_find_translation" value="{{ given_lexeme.id }}" type="submit">Find translation</button>
        <button name="_add_wordform" value="{{ given_lexeme.id }}" type="submit">Add word</button>
        <button name="_add_translation" value="{{ given_lexeme.id }}" type="submit">Add translation</button>
    </form>

{% endif %}
