{% extends "wordengine/base.html" %}
{% block pagetitle %}Lexeme details{% endblock %}
{% block pagebody %}
    <p>{{ given_lexeme }}</p>
    <ul>
    {% for word in lexeme_words %}
        <li {% if word.is_deleted %} class="deleted"{% endif %}>{{ word }} ::: <a href="{% url 'wordengine:delete_wordform' word.id %}">(delete)</a> :::</li>
    {% endfor %}
    </ul>
{% endblock %}
